<#include "/admin/util/editor/editor.html" />
<div class="content-box">
	<h2>#i18n{contextinclude.create_context.pageTitle}</h2>
	<div id="form-content">
		<form action="jsp/admin/plugins/contextinclude/DoCreateContext.jsp" method="post">
			<input type="hidden" name="priority" value="0" />
			<input type="hidden" name="active" value="true" />
			<p>
				<label for="html">#i18n{contextinclude.create_context.labelHtml} : </label>
			</p>
			<div  class="editor" >
     			<textarea name="html" id="html" rows="20" cols="90" class="richtext"></textarea>
	 		</div>
			<p>
				<label for="nbParams">#i18n{contextinclude.create_context.labelNbParams} : </label>
				<input type="text" value="" name="nbParams" maxlength="2" size="2" />
			</p>
			<p>
				<label for="strict">#i18n{contextinclude.create_context.labelStrict} : </label>
				<input type="radio" value="false" name="strict" />&nbsp;#i18n{portal.util.labelNo}
				<input type="radio" value="true" name="strict" checked="checked" />&nbsp;#i18n{portal.util.labelYes}
				<br />
				<label>&nbsp;</label>
				#i18n{contextinclude.create_context.labelStrictComment}
			</p>
			<p>
				<input type="submit" name="save" value="#i18n{portal.util.labelCreate}" class="button" />
				<input type="submit" name="apply" value="#i18n{contextinclude.button.apply}" class="button" />
				<input type="submit" name="cancel" value="#i18n{portal.util.labelCancel}" class="button" />
			</p>
		</form>
	</div>
</div>
<@initEditor />
