<#include "/admin/util/editor/editor.html" />
<div class="row-fluid">
    <div class="span12">
        <fieldset>
            <legend>#i18n{contextinclude.create_context.pageTitle}</legend>
            <form class="form-horizontal" action="jsp/admin/plugins/contextinclude/DoCreateContext.jsp" method="post">
                <input type="hidden" name="priority" value="0" />
                <input type="hidden" name="active" value="true" />
                <div class="control-group">
                    <label class="control-label" for="html">#i18n{contextinclude.create_context.labelHtml} </label>
                    <div class="controls">
                        <textarea name="html" id="html" rows="20" class="richtext"></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="nbParams">#i18n{contextinclude.create_context.labelNbParams} </label>
                    <div class="controls">
                        <input type="text" value="" name="nbParams" maxlength="2" class="input-mini">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="strict">#i18n{contextinclude.create_context.labelStrict} </label>
                    <div class="controls">
					<label class="radio inline">
                        <input type="radio" value="false" name="strict">&nbsp;#i18n{portal.util.labelNo}
					</label>
					<label class="radio inline">	
                        <input type="radio" value="true" name="strict" checked="checked">&nbsp;#i18n{portal.util.labelYes}
					</label>                    
					<p class="help-block">#i18n{contextinclude.create_context.labelStrictComment}</p>
                    </div>
                </div>
                <div class="form-actions">    
                    <button class="btn btn-primary btn-small" type="submit" name="save" >
                        <i class="icon-ok icon-white"></i>&nbsp;#i18n{portal.util.labelCreate}
                    </button>
                    <button class="btn btn-primary btn-small" type="submit" name="apply" >
                        <i class="icon-ok-circle icon-white"></i>&nbsp;#i18n{contextinclude.button.apply}
                    </button>
                    <a class="btn btn-small" href="jsp/admin/plugins/contextinclude/ManageContexts.jsp" name="cancel" >
                        <i class="icon-remove-circle"></i>&nbsp;#i18n{portal.util.labelCancel}
                    </a>
                </div>
            </form>
        </fieldset>
    </div>
</div>
<@initEditor />
